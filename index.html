<!DOCTYPE html>
<head>
	<!--TITLE-->
	<title>YouTube Search Tool</title>

	<!--CSS-->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="container">
		<div id="row Logo">YouTube Search Tool Logo</div>
		<div class = "container graphs">
			<div class="row headings" id="graph_heading">
				<p> Select a Type of Graph </p>
			</div>
			<p>
				<div class="row">
					<div class="col-md-4 graph_specific">Bar</div> 
					<div class="col-md-4 graph_specific">Scatter Plot</div> 
					<div class="col-md-4 graph_specific">Line</div>
				</div>
			</p>
			<p>
				<div class="row">
					<div class="col-md-4 graph_specific">Bubble</div> 
					<div class="col-md-4 graph_specific">Pie Chart</div> 
					<div class="col-md-4 graph_specific">Table</div>
				</div>
			</p>
		</div>
		<p class="container">
			<div class="row">
				<div class = "col-md-6 headings" id="x_axis">1st Axis (X-axis)</div> 
				<div class= "col-md-6 dropdowns"> Insert drop down</div>
			</div>
		</p>
		<p class="container">
			<div class="row">
				<div class = "col-md-6 headings" id="y_axis">2nd Axis (Y-axis)</div> 
				<div class= "col-md-6 dropdowns"> Insert drop down</div>
			</div>
		</p>
		<p class="container">
			<div class="row">
				<div class = "col-md-4 headings" id="search">Search term:</div> 
				<div class= "col-md-6 text"> Insert text box</div>
				<button class="col-md-2" id="button" value="Submit">Submit</div>
			</div>
		</p>
	</div>

</body>
