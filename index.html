<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<!--TITLE=================================================================-->
		<title>YouTube Search Tool</title>

		<!--CSS===================================================================-->
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link href='https://fonts.googleapis.com/css?family=Montserrat:700|Archivo+Narrow:700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="index.css">

		<!--JAVASCRIPT============================================================-->
		<script type="text/javascript" src="C:\Users\Isheeta\Documents\jquery-3.0.0.min.js"</script>
		<script type="text/javascript" src="C:\Users\Isheeta\Documents\chosen.jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row" id="logo">YouTube Search Tool</div>
			<div class = "container graphs">
				<!--GRAPH SELECTION===================================================-->
				<div class="headings row" id="graph_heading">
					<p> Select a Type of Graph: </p>
				</div>
				<p class="row">
					<div class="col-md-4"></div>
					<button class="col-md-4 button-graph" id="bar"><img class="graph_specific" src='images/bar.jpg'></button>
					<button class="col-md-4 button-graph" id="scatter"><img class="graph_specific" src='images/Scatter plot.jpg'> </button>
					<button class="col-md-4 button-graph" id="line"><img class="graph_specific" src='images/line.jpg'></button>
				</p>
				<p class="row">
					<div class="col-md-4"></div>
					<button class="col-md-4 button-graph" id="bubble"><img class="graph_specific" src='images/bubble.jpg'></button>
					<button class="col-md-4 button-graph" id="pie"><img class="graph_specific" src='images/pie chart.jpg'></button> 
					<button class="col-md-4 button-graph" id="table"><img class="graph_specific" src='images/table.jpg'></button>
				</p>
			</div>
			<p class="container">
				<!--CHOOSING AXES=====================================================-->
				<div class="row text">
					<div class = "col-md-6 headings" id="x_axis">1st Axis (X-axis)</div> 
					<div class="col-md-6 dropdown">
						<select class="chosen-select col-md-6" data-placeholder="Select Your Options">
					    <option value="Views">Views</option>
					    <option value="Ratings">Ratings</option>
					    <option value="Year">Year Uploaded</option>
					  </select>
					</div>
				</div>
				<p class="row text">
					<div class = "col-md-6 headings" id="y_axis">2nd Axis (Y-axis)</div> 
					<div class="col-md-6 dropdown">
						<select class="chosen-select col-md-6" data-placeholder="Select Your Options">
						  <option value="Views">Views</option>
						  <option value="Ratings">Ratings</option>
						  <option value="Year">Year Uploaded</option>
						</select>
					</div>
				</p>
				<!--SEARCH QUERY======================================================-->
				<p class="row text">
					<div class = "col-md-6 headings" id="search">Search term:</div> 
					<input type="text" class="col-md-6">
				</p>
				<p class="row text">	
					<div class="col-md-2"></div>
					<div class="col-md-2"></div>
					<div class="col-md-2"></div>
					<button class="col-md-2" id="button" value="Submit">Submit</button>
				</p>
			</p>
		</div>
		<script type="text/javascript" src="C:\Users\Isheeta\Documents\jquery-3.0.0.min.js"</script>
		<script type="text/javascript" src="C:\Users\Isheeta\Documents\chosen.jquery.min.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
